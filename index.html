<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>90 Basketball Sneakers</title>

</head>

<body>

    <header class="siteheader">
        <div class="logo-images">
            <img class="logo logo-item1" src="./WebsiteImages/sneakers--v2.png" alt="sneakerCompanyLogo">
            <img class="logo logo-item2" src="./WebsiteImages/nike.jpg" alt="nikelogo">
            <img class="logo logo-item3" src="./WebsiteImages/jordanlogo.png" alt="jordanlogo">
            <img class="logo logo-item4" src="./WebsiteImages/reebok.png" alt="reeboklogo">
            <img class="logo logo-item5" src="./WebsiteImages/adidas-trefoil.png" alt="adidaslogo">
        </div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <nav class="navbar">
            <ul class="navbar-ulList">
                <li class="nav-li"><a href="#">Home</a></li>
                <li class="nav-li"><a href="#">About</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <section class="title-content">
        <h1 class="main_title">90s Basketball Sneaker Era</h1>
    </section>
    <section class="sneaker_images">
        <div class="sneaker-item sneakers__images">
            <img class="shoes jordanSneaker" src="./WebsiteImages/jordansspacejam.jpg" alt="jordan sneakers">
            <h2 class="shoeName jordanHeader">Jordan III</h2>
        </div>
        <div class="sneaker-item sneakers__images">
            <img class="shoes pennySneaker" src="./WebsiteImages/penny.jpg" alt="penny hardway sneakers">
            <h2 class="shoeName pennyHeader">Air Max Penny 1</h2>
        </div>
        <div class="sneaker-item  sneakers__images">
            <img class="shoes seankempSneaker" src="./WebsiteImages/seankempsneakers1.jpg" alt="sean kemp sneakers">
            <h2 class="shoeName kempHeader">Kamikaze II</h2>
        </div>
        <div class="sneaker-item sneakers__images">
            <img class="shoes kobeSneaker" src="./WebsiteImages/Kobe-1-sneaker-freaker.jpg" alt="kobe bryant sneakers">
            <h2 class="shoeName kobeHeader">Crazy I</h2>
        </div>
        <div class="sneaker-item sneakers__images">
            <img class="shoes barkelySneaker" src="./WebsiteImages/charlesb1.png" alt="charles barkley sneakers">
            <h2 class="shoeName barkleyHeader">Air Max 2 CB</h2>
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
